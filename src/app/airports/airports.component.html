<div class="container">

  <h1 class="text-center pt-3">Airports by Country</h1>
  <p class="text-center">Please insert the country <a target="_blank"
      href="https://en.wikipedia.org/wiki/List_of_ISO_3166_country_codes">iso code</a></p>
  <div class="row mt-3 mb-2 justify-content-center">
    <div class="col-5">
      <input [(ngModel)]="input" type="text" id="search" class="form-control" />
    </div>
    <div class="col-1">
      <button class="btn btn-primary text-center" (click)="getAirports(input)" type="button">Search</button>
    </div>
  </div>
</div>
<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
  <ng-container *ngFor="let airport of array.data">
    <agm-marker [latitude]="airport.location.latitude" [longitude]="airport.location.longitude">
      <agm-info-window>
        <p class="text-center">{{airport.name.original}}</p>
        <a *ngIf="airport.icao == ''; else elseBlock" [routerLink]="airport.iata">see more</a>
        <ng-template #elseBlock><a [routerLink]="airport.icao">see more</a></ng-template>
      </agm-info-window>
    </agm-marker>
  </ng-container>
</agm-map>
